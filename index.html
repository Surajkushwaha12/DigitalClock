<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div>
        <h1>Digital Clock</h1>
        
    </div>
    <div class="clock">
        <div>
            <div>
                <h1 id="h">H</h1>
                <p>HOUR</p>
            </div>
            <div>
                <h1 id="m">M</h1>
                <p>MINUTE</p>
            </div>
            <div>
                <h1 id="s">S</h1>
                <p>SECOND</p>
            </div>
            <div>
                <h1 id = 'apm'>AM/PM</h1>
                <p>ZONE</p>
            </div>
        </div>
        <!-- <hr> -->
        <div>
            <div>
                <h1 id="d">D</h1>
                <h3 id="d1">D</h3>
            </div>
            <p>DATE</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
